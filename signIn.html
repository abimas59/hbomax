<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO Max</title>
    <link rel="stylesheet" href="./assets/css/style-login.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><img src="./assets/images/hbo-logo.svg
                " alt="logo HBO" class="logo"></a>
            <section>
                <span><a href="signIn.html">ENTRAR</a></span>
                <button> ASSINE AGORA</button>
            </section>
        </nav>
    </header>
    <main>
        <section class="login">
            <div class="login__descricao">
                <h2>Entrar</h2>
                <label for="">Você tem uma conta da HBO Max?</label>
            </div>
            <div class="login__input ">
                <input type="email" placeholder="Endereço de e-mail">
                <br>
                <input minlength="6" type="password" placeholder="Senha">
            </div>
            <div class="login__button">
                <button id="entrar">ENTRAR</button>                
                <p>Esqueceu a senha?</p>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <h3>agora na hbo max</h3>
            <h3>em breve</h3>
            <h3>filme em destaque</h3>
            <h3>séries</h3>
            <h3>ajuda</h3>
        </section>
        <p>&copy; 2024 WarnerMedia Direct Latin America, LLC. Todos os direitos reservados. HBO Max é usado sob licença.</p>
        <div class="footer__ico">
            <a href="https://www.facebook.com/HBOMaxBr/"><img src="assets/images/fb_0.png" alt="icone facebook"></a>
            <a href="https://twitter.com/HBOMaxBR"><img src="assets/images/twitter_0.png" alt="icone twitter"></a>
            <a href="https://www.instagram.com/hbomaxbr/"><img src="assets/images/instagram_0.png" alt="icone instagram"></a>
            <a href="https://www.youtube.com/c/hbomaxbr"><img src="assets/images/youtube_0.png" alt="icone youtube"></a>
        </div>
    </footer>
</body>
</html>
